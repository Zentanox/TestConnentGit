<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
  <div class="container">
    <div class="container mt-3">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#register">Đăng ký</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#login">Đăng nhập</a>
        </li>
        <li class="nav-item">
        </li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div id="register" class="container tab-pane active"><br>
          <!-- Form Đăng ký -->
           <h3> Form Đăng Ký Thông tin</h3>
        <form class="border me-2 p-4">
          <div class="mb-3">
            <label for="" class="form-label">Họ và Tên</label>
            <input type="text" class="form-control"  placeholder="Nhập họ và tên" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input type="text" class="form-control"  placeholder="Nhập email" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control"  placeholder="Nhập số điện thoại" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control"  placeholder="Nhập mật khẩu" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Xác nhận mật khẩu</label>
            <input type="text" class="form-control"  placeholder="Xác Nhận Mật Khẩu" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Giới tính :</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio"/>
              <label class="form-check-label" >Nam</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio"/>
              <label class="form-check-label" >Nữ</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Ngôn ngữ</label>
            <select class="form-select form-select-md">
              <option selected>Tiếng Việt</option>
              <option value="">Tiếng Anh</option>
              <option value="">Trung Quốc</option>
              <option value="">Pháp</option>
            </select>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input"  type="checkbox" value="checkedValue"
              aria-label="Text for screen reader" />Tôi đồng ý với các điều khoản và điều kiện
          </div>
          <button type="button" class="btn btn-primary mb-3">Đăng ký</button>
        </div>
        <div id="login" class="container tab-pane fade"><br>
          <!-- Form đăng nhập-->
               <h3>Form Đăng nhập</h3>
    <form class="border me-2 p-4">
      <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input type="email" class="form-control"  aria-describedby="emailHelpId"
          placeholder="Nhập email" />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Password</label>
        <input type="password" class="form-control"  placeholder="Nhập mật khẩu" />
      </div>
      <button type="button" class="btn btn-primary">Đăng nhập</button>
      </div>
      </div>
    </form>
    </div>
    </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
