<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="container">
        <header class="row bg-light p-2">
            <nav class="row bg-light">
                <nav class="navbar navbar-expand-lg navbar-light p- shadow-sm bg-light">
                    <div class="container-xxl">
                        <a class="navbar-brand" href="#">
                            <img src="images/logo-energy-pilates.png" alt="Energy Pilates" style="width: 150px" />
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapsibleNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="collapsibleNavbar">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="#"><i class="fa-solid fa-list"></i> Bài viết</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="#"><i class="fa-solid fa-film"></i> Video</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="#"><i class="fa-solid fa-info"></i> Giới thiệu</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="#"><i class="fa-solid fa-calendar"></i> Sự kiện</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle text-dark" href="#" role="button"
                                        data-bs-toggle="dropdown"><i class="fa-solid fa-user"></i> Tài khoản</a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
                                        <li><a class="dropdown-item" href="#">Quên mật khẩu</a></li>
                                        <li>
                                            <a class="dropdown-item" href="#">Đăng ký thành viên</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                            <ul class="navbar-nav d-flex ">
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="#">Tiếng Việt</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="#">Tiếng Anh</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </nav>
        </header>
        <nav class="row bg-primary p-2">Nav</nav>
        <section class="row">
            <aside class="col-sm-4 bg-success p-5">Side bar
                <iframe height="480" width="500" 
            src="https://www.youtube.com/embed/jzi6RNVEOtA?list=RDGd3wDO0xJ58&loop=1">
      </iframe>
            </aside>
            <article class="col-sm-8 bg-info p-5">Main content</article>
        </section>
        <footer class="row bg-danger p-3">Footer</footer>
    </div>
</body>

</html>
