<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lab2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <section class="row">
            <div class="col-sm-6 p-5">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">ID</label>
                        <input name="id" value="${user.id}" placeholder="Nhập ID" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input nname="password" type="password" value="${user.password}" placeholder="Nhập mật khẩu" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fullname</label>
                        <input name="fullname" value="${user.fullname}" placeholder="Nhập họ tên" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input nname="email" value="${user.email}" placeholder="Nhập Email" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Vai Trò</label>
                        <div class="form-check form-check-inline">
                            <input name="gender" type="radio" value="true" ${user.admin?'checked':''}>
                            <label class="form-check-label">User</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input name="gender" type="radio" value="false" ${user.admin?'':'checked'}>
                            <label class="form-check-label">Admin</label>
                        </div>
                    </div>
                    <hr>
                    <button formaction="${url}/create">Create</button>
                    <button formaction="${url}/update">Update</button>
                    <button formaction="${url}/delete">Delete</button>
                    <button formaction="${url}/reset">Reset</button>
                </form>
            </div>
        </section>
        <footer class="row p-3 col-sm-8">
            <table class="table table-bordered">
                <thead class="text-center align-middle">
                    <tr>
                        <th class="bg-warning">ID</th>
                        <th class="bg-warning">password</th>
                        <th class="bg-warning">fullname</th>
                        <th class="bg-warning">email</th>
                    </tr>
                    <tr>
                    </tr>
                </thead>
                <tbody>
                    <c:forEach var="u" items="${users}">
                        <tr>
                            <td>
                                <c:out value="${u.id}" />
                            </td>
                            <td>
                                <c:out value="${u.password}" />
                            </td>
                            <td>
                                <c:out value="${u.fullname}" />
                            </td>
                            <td>
                                <c:out value="${u.email}" />
                            </td>
                        </tr>
                    </c:forEach>
                </tbody>
            </table>
        </footer>
    </div>
</body>

</html>
